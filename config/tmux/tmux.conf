background='#282828'
# bg='#303030'
bg='#282828'

# ==========================
# ===  General settings  ===
# ==========================

# https://gist.github.com/bbqtd/a4ac060d6f6b9ea6fe3aabe735aa9d95
set -g default-terminal "tmux-256color"
# set -g default-terminal 'xterm-st'

set -g history-limit 10000

set -s focus-events on

# Index starts from 1
set -g base-index 1
setw -g pane-base-index 1   # make pane numbering consistent with windows

setw -g automatic-rename on # rename window to reflect current program
set -g renumber-windows on  # renumber windows when a window is closed

set -g set-titles on                        # set terminal title
set -g set-titles-string '#h ‚ùê #S ‚óè #I #W'

# reduce the time when type prefix
set -s escape-time 0

setw -g monitor-activity on
set -g visual-activity off

set -g repeat-time 400
# ==========================
# ===    Colorscheme     ===
# =========================,bg==
set -g message-style fg='colour222',bg='colour238'
set -g message-command-style fg='colour222',bg='colour238'

split_win='#504945'
set-option -g status-style                 fg=colour15,bg=$background
set-option -g pane-border-style            fg=$split_win,bg=$background
set-option -g pane-active-border-style     fg=green,bg=$background
set-option -g window-status-activity-style fg=colour111

# =====================================
# ===    Appearence and status bar  ===
# ======================================
set -g status-interval 2
set-option -g status-fg default

set -g status on
set -g status-justify left
set -g status-position top

set -g status-left-length 80
set -g status-right-length 80

set-option -g status-left ""
# prefix
prefix="#{?client_prefix,üê†,}"

# Window status
inactive='#222829'
grey='#74787a'
yellow='#f2c867'
teal='#37ad88'
green='#afd787'

set-window-option -g window-status-separator ''
set -g status-right "$prefix #[bg=$bg,fg=blue] Ôãí #[fg=blue,bg=$bg]#S "
set -g status-left "#[bg=$bg,fg=blue] Ôêì #[fg=blue,bg=$bg] #{s|$HOME|Û±óæ|;s|/.*/|/‚Ä¶/|:pane_current_path}  "
set-option -g window-status-format "#[bg=$bg,fg=$grey]Û±´™ #[fg=$grey,bg=$bg]#W  "
set-option -g window-status-current-format "#[fg=$yellow,bg=$bg]Ó¨ì #[fg=$green,bg=$bg]#W  "

# ==========================
# ===   Key bindings     ===
# ==========================
setw -g xterm-keys on
# use vi mode
set -g mode-keys vi
# set prefix key
set -g prefix M-Space
# unbind the default prefix key C-b
unbind C-b
unbind '"'
unbind %
bind h split-window -hb -c "#{pane_current_path}"
bind j split-window -v -c "#{pane_current_path}"
bind k split-window -vb -c "#{pane_current_path}"
bind l split-window -h -c "#{pane_current_path}"

# switch window
# bind -n M-H select-pane -L
# bind -n M-J select-pane -D
# bind -n M-K select-pane -U
# bind -n M-L select-pane -R

# change the window size
bind -n M-H resize-pane -L 10
bind -n M-J resize-pane -D 10
bind -n M-K resize-pane -U 10
bind -n M-L resize-pane -R 10

# create new window with new name
bind N new-window -c "#{pane_current_path}"
bind n command-prompt -p "window name:" "new-window; rename-window '%%'"
bind Q kill-pane
bind o break-pane
bind -n M-p previous-window
bind -n M-n next-window
# bind -n M-1 select-window -t 1
# bind -n M-2 select-window -t 2
# bind -n M-3 select-window -t 3
# bind -n M-4 select-window -t 4
# bind -n M-5 select-window -t 5
# bind -n M-6 select-window -t 6
# bind -n M-7 select-window -t 7
# bind -n M-8 select-window -t 8
# bind -n M-9 select-window -t 9

# copy mode
bind -n M-v copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection

# reload the tmux config
bind r source-file ~/.tmux.conf \; display "Configuration Reloaded"

# Toggle popup window with Alt-k
bind-key -n -N 'Toggle popup window' M-f if-shell -F '#{==:#{session_name},popup}' {
    detach-client
} {
    display-popup -d "#{pane_current_path}" -x C -y C -w 80% -h 75% -E 'tmux attach-session -t popup || tmux new-session -s popup'
}

bind-key -n M-q display-menu -x C -y C \
    "New Session"                        S "command-prompt -p \"New Session:\" \"new-session -A -s '%%'\"" \
    "Kill Session"                       x "kill-session" \
    "Kill Other Session(s)"              X "kill-session -a" \
    "" \
    "New Window"                         c new-window \
    "Kill Window"                        k killw  \
    "Choose Window"                      w choose-window \
    "Previous Window"                    p previous-window \
    "Next Window"                        n next-window \
    "Swap Window Right"                  ‚Üë "swap-window -t -1" \
    "Swap Window Left"                   ‚Üì "swap-window -t +1" \
    "Horizontal Split"                   i "split-window -h" \
    "Vertical Split"                     e "split-window -v"  \
    "" \
    "Swap Pane Up"                       < "swap-pane -U" \
    "Swap Pane Down"                     > "swap-pane -D" \
    "Break Pane"                         t break-pane \
    "Join Pane"                          j "choose-window 'join-pane -h -s \"%%\"'" \
    "#{?window_zoomed_flag,Unzoom,Zoom}" z "resize-pane -Z"\
    "Close Menu"                         q ""

# ==========================
# ===   Plugin Resurrect ===
# ==========================

# tmux-resurrect
set -g @resurrect-capture-pane-contents 'on'
# save vim session
set -g @resurrect-strategy-vim 'session'
# save neovim session
set -g @resurrect-strategy-nvim 'session'

set -g @resurrect-save 'M-s'
set -g @resurrect-restore 'M-r'

# ============================
# ===       Plugins        ===
# ============================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=white,bg=blue'
set -g @continuum-save-interval '15'

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'
